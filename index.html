<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simon game</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icons/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Press+Start+2P&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <h1 class="level-title">Press A Key to Start</h1>
        <div class="container">
          <div lass="row">

            <div type="button" id="first" class="btn yellow first">
                <img src="icons/small-duck.png" class="duck-img" alt="duck">
            </div>

            <div type="button" id="second" class="btn blue second">
                <img src="icons/duck.png" class="duck-img" alt="duck">
            </div>
          </div>

          <div class="row">

            <div type="button" id="third" class="btn blue third">
                <img src="icons/duck.png" class="duck-img" alt="duck">
            </div>

            <div type="button" id="forth" class="btn yellow forth">
                <img src="icons/small-duck.png" class="duck-img" alt="duck">
            </div>

          </div>

        </div>

        <script src="index.js" charset="utf-8"></script>

    </body>

    <footer>
        <div class="footer">Icons made by <a href="https://www.flaticon.com/free-icon/small-duck_2466892" title="pongsakornRed">pongsakornRed</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>

</html>
